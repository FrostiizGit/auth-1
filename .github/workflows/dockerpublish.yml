name: Release
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  edge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Log in to docker hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u sceat --password-stdin
      - name: Build edge mongo
        run: docker build --tag hydre/auth:edge-mongo --build-arg NAME=mongo .
      - name: Build edge bolt
        run: docker build --tag hydre/auth:edge-bolt --build-arg NAME=neo4j .
      - name: Build edge dgraph
        run: docker build --tag hydre/auth:edge-dgraph --build-arg NAME=dgraph .
      - name: Publish edge mongo
        run: docker push hydre/auth:edge-mongo
      - name: Publish edge bolt
        run: docker push hydre/auth:edge-bolt
      - name: Publish edge dgraph
        run: docker push hydre/auth:edge-dgraph

  stable:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - name: Log in to docker hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u sceat --password-stdin
      - name: Define version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          export VERSION=$(echo $VERSION | sed -e 's/^v//')
      - name: Build stable mongo
        run: docker build --tag hydre/auth:${VERSION}-mongo --build-arg NAME=mongo .
      - name: Build hydre/auth:edge-neo4j
        run: docker build --tag hydre/auth:${VERSION}-bolt --build-arg NAME=neo4j .
      - name: Build hydre/auth:edge-dgraph
        run: docker build --tag hydre/auth:${VERSION}-dgraph --build-arg NAME=dgraph .
      - name: Publish hydre/auth:edge-mongo
        run: docker push hydre/auth:${VERSION}-mongo
      - name: Publish hydre/auth:edge-neo4j
        run: docker push hydre/auth:${VERSION}-bolt
      - name: Publish hydre/auth:edge-dgraph
        run: docker push hydre/auth:${VERSION}-dgraph
